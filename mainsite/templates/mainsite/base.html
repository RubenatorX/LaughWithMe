<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="author" content="{% block author %}{% endblock %}">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

    <title>{% block title %}lolTrueStory{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'mainsite/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'mainsite/custom.css' %}" rel="stylesheet">
    
    {% block css %}{% endblock %}

    <link rel="stylesheet" href="{% static 'mainsite/font-awesome/css/font-awesome.min.css' %}">

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    {% block head %}{% endblock %}
  </head>

  <body>
  {% block navbar %}
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">LOGO</a>
          
        </div><!--/.navbar-collapse -->
      </div>
    </div>
    {% endblock %}

    {% block body %}{% endblock %}

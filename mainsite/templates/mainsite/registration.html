{% extends 'base-beforelogin.html' %}
{% block title %}lolTrueStory{% endblock %}
{% block body %}
    <div class="logolesspage">
    </div>
    
    <div class="container">
      <!-- Example row of columns -->
      <div class="col-md-2"></div>
      <div class = "col-md-5">
        <h1>Registration</h1>
        <p>Ready to share your stories?<br>Fill in the information below to create an account! </p>
            <div class="form-group">
              Email: <br>
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              Screen Name: <br>
              <input type="text" placeholder="Screen Name" class="form-control">
            </div>
            <div class="form-group">
              Password: <br>
              <input type="password" placeholder="password" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="confirm password" class="form-control">
            </div>
            <button type="register" class="btn btn-success">Complete Registration</button>
      </div>
      <div class="col-md-3"></div>
      <div class="col-md-2"></div>
    </div>     
    
    {% endblock %}   
      
    
    {% block footer %}<p>&copy; lolTrueStory 2013</p>{% endblock %}

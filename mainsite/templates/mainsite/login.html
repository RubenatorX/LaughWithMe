{% extends 'mainsite/base-noLogin.html' %}
{% block title %}lolTrueStory{% endblock %}
{% block body %}

    <div class="container">
      <!-- Example row of columns -->
      <div class="col-md-3"></div>
      <div class = "col-md-6">
        <br>
        <h1>Login</h1>
        <p><font color="red">Your email address or password was incorrect/unrecognized. Please try again</font></p>
	<div class="form-group">
              Email: <br>
              <input type="text" placeholder="Email" class="form-control">

              Password: <br>
              <input type="password" placeholder="password" class="form-control">

            <button type="register" class="btn btn-success">Sign In</button>
            <text>&nbsp;&nbsp;&nbsp;&nbsp;or&nbsp;&nbsp;</text>
            <a href="register"><b>Sign Up Now</b></a>
      </div>
      <div class="col-md-3"></div>
    </div>

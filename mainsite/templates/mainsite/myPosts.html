<table>
{% for post in posts %}
	<tr>
		<td>{{ post.user.screenname }}: {{ post.title }}, {{ post.text }}</td>
		<td>{% for tag in post.tags.all %}#{{ tag.tag }}, {% endfor %} </td>
		<td>{% for comment in post.comment_set.all %},{{ comment.commenter.screenname }}:{{ comment.text }}{% endfor %}</td>
	</tr>
{% endfor %}
</table>
